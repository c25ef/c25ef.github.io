<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">


		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>My Drawings Over My Time at Dalton</section>

				<section data-background-size="70%" data-background-image=why.png></section>

				<section>Drawing 1; Squid Game Character</section>

				<section data-background-size="25%" data-background-image=squidgame.jpg></section>

				<section data-background-size="70%" data-background-image=squidgamedescription.png></section>

				<section>Drawing 2; Still Life with Random Objects</section>

				<section data-background-size="70%" data-background-image=missing.jpg></section>

				<section data-background-size="70%" data-background-image=missingdescription.png></section>

				<section>Drawing 3; Pinecone</section>

				<section data-background-size="35%" data-background-image=pinecone.jpg></section>

				<section data-background-size="70%" data-background-image=pineconedescription.png></section>

				<section>Drawing 4; Pinecone and Seed</section>

				<section data-background-size="45%" data-background-image=seed.jpg></section>

				<section data-background-size="70%" data-background-image=seeddescription.png></section>

				<section>Drawing 5; Self Portrait</section>

				<section data-background-size="35%" data-background-image=portrait.jpg></section>
				
				<section data-background-size="70%" data-background-image=portraitdescription.png></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
