<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 400px;
  height: 400px;
  position: relative;
  background: mediumaquamarine;
}
#myAnimation {
background-image: url("heart.png");
}
#myAnimation2 {
background-image: url("heart.png");
}
</style>
<body>

<p>
<button onclick="myMove()">Button</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
var id = null;
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  clearInterval(id);
  id = setInterval(frame, 10);
  myContainer.body.appendChild();
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }

  }
}

</script>

</body>
</html>
